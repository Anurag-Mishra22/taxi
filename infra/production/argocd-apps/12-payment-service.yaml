apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: taxi-payment-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Anurag-Mishra22/taxi.git
    targetRevision: main
    path: infra/production/k8s/applications/payment-service
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
