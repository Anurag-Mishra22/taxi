---
# Metrics service for API Gateway
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-metrics
  namespace: prod
  labels:
    app: api-gateway
    component: metrics
spec:
  selector:
    app: api-gateway
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
