apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: trip-service
  namespace: prod
  labels:
    app: trip-service
    environment: production
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: trip-service
  template:
    metadata:
      labels:
        app: trip-service
    spec:
      containers:
      - name: trip-service
        image: us-central1-docker.pkg.dev/uplifted-woods-471510-b7/ride-sharing/trip-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9093
          name: grpc
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: uri
        - name: RABBITMQ_URI
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: uri
        - name: OSRM_API
          valueFrom:
            secretKeyRef:
              name: external-apis
              key: osrm
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JAEGER_ENDPOINT
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          tcpSocket:
            port: 9093
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9093
          initialDelaySeconds: 10
          periodSeconds: 5
  strategy:
    canary:
      canaryService: trip-service-canary
      stableService: trip-service
      steps:
      - setWeight: 20
      - pause: {duration: 2m}
      - setWeight: 40
      - pause: {duration: 2m}
      - setWeight: 60
      - pause: {duration: 2m}
      - setWeight: 80
      - pause: {duration: 1m}
      maxSurge: "25%"
      maxUnavailable: 0
